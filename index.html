<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="toolbar">
                <input type="color" id="color-picker" name="color-picker">
                <button class="selectable" value="pen" id="pen" style="background-color: #303030; color: #FFFFFF;">Color Mode</button>
                <button class="selectable" value="eraser">Eraser</button>
                <button class="selectable" value="rainbow">Rainbow Mode</button>
                <button class="reset">Reset Grid</button>
            </div>
            <div class="container"></div>    

        </div>
    </body>
</html>
